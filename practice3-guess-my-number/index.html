<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js"></script>
</head>
<body class="flex-container">

  <main>

    <section class="game grid-container">

      <h1 class="game__title">Guess My Number</h1>

      <p class="game__number">?</p>

      <div class="game__controls">
        <input type="number" name="guessed-number" id="#game__guessed-number">
        <button class="game__button game__button--guess">Guess</button>
        <button class="game__button game__button--reset">Reset</button>
      </div>

      <div class="game__board grid-container">
        <p class="game__msg">What's your first guess?</p>
        <p>Your Score</p>
        <p class="game__score">10</p>
        <p>Best Score</p>
        <p class="game__best-score">0</p>
      </div>

      <footer class="game__footer">
        <p class="game__creator">Created by <a href="https://github.com/emretantu">Emre Tantu</a></p>
      </footer>

    </section>

  </main>
  
</body>
</html>
