<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex-container">
  
  <section class="modal" data-modal="creator">
    <p>Hey, this is a test!</p>
  </section>

  <main>

    <section class="game grid-container">

      <h1 class="game__title color-accent1">Guess My Number</h1>

      <div class="game__number">?</div>

      <div class="game__controls grid-container">
        <input type="number" name="guessed-number" class="game__guessed-number" placeholder="0">
        <button class="game__button game__button--guess">Guess</button>
        <button class="game__button game__button--reset">Reset</button>
      </div>

      <p class="game__msg">What's your first guess?</p>

      <div class="game__board grid-container">
        <h2>Your Score</h2>
        <p class="game__score">10</p>
        <h2>Best Score</h2>
        <p class="game__best-score">0</p>
      </div>

      <footer class="game__footer">
        <p class="game__creator">Created by <span data-modaltrg>Emre Tantu</span> &lt;- Click and see modal test.</p>
      </footer>

    </section>

  </main>
  <script src="game.js"></script>
</body>
</html>
