<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>

    <article class="product">
      
      <picture class="product__img">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="product__content">
        <header class="product__header">
          <p class="product__category">Preview</p>
          <h3 class="product__title">Gabrielle Essence Eau De Parfum</h3>
        </header>
  
        <p class="product__desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__original-price">$169.99</p>
        </div>
        
        <button class="button">Add to Cart</button>
      </div>

    </article>

  </main>
  
</body>
</html>
